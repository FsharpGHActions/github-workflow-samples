---
name: css-duplication-template
'on':
  workflow_call:
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  css-duplication-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Check if code exists
        id: check
        uses: thebinaryfelix/check-file-existence-action@436223737a098725b8d10ab1950a03efba5e6fc6
        with:
          files: '**/*.css'
      - name: Setup Java SDK
        if: steps.check.outputs.exists == 'true'
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Download Simian
        run: |
          curl -sS -L --retry 3 -o /tmp/simian.jar \
            http://public.yegor256.com/simian.jar
      - name: Check HTML code duplication
        run: |
          java -jar /tmp/simian.jar -threshold=16 \
            -ignoreBlocks="simian-off:simian-on" "**/*.css"
