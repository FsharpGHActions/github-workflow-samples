---
name: license-copyright-template
'on':
  workflow_call:
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  license-copyright-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Check copyright header
        # yamllint disable-line rule:line-length
        uses: yegor256/copyrights-action@f7fa439a80cc06065a990b3cc7498f3eb177b3a8
        with:
          ignore: >-
            **/*.properties
            **/*.yml
