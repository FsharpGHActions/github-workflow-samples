---
# yamllint disable rule:line-length
name: latex-build-template
'on':
  workflow_call:
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  latex-build-template:
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/xu-cheng/texlive-debian:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Detect working directory
        id: detect
        run: |
          if [[ -d latex ]]; then
            echo "dir=latex" >> "${GITHUB_OUTPUT}"
          else
            echo "dir=." >> "${GITHUB_OUTPUT}"
          fi
      - name: Compile LaTeX document
        working-directory: ${{ steps.detect.outputs.dir }}
        run: |
          [[ -s Makefile ]] || {
            echo "Makefile file not found. Please, check your project.";
            exit 1;
          }
          make
      - name: Upload documents
        uses: actions/upload-artifact@v4
        with:
          name: document
          path: "${{ steps.detect.outputs.dir }}/*.pdf"
