---
name: spell-lint-template
'on':
  workflow_call:
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  spell-lint-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Check files for typos (spell checker)
        uses: crate-ci/typos@85f62a8a84f939ae994ab3763f01a0296d61a7ee
