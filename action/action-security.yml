---
name: action-security
'on':
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
jobs:
  action-security:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Download and installs zizmor
        run: |
          curl -L https://github.com/zizmorcore/zizmor/releases/latest/download/zizmor-x86_64-unknown-linux-gnu.tar.gz \
            | tar xz
      - name: Check workflow files
        env:
          ZIZMOR_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./zizmor .github/workflows | tee zizmor.log
