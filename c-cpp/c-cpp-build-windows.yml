---
name: c-cpp-build-windows
'on':
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
permissions:
  contents: read
jobs:
  c-cpp-build-windows:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Install dependencies
        run: |
          choco update
          choco install -y make gcc pkg-config
      - name: Configure and build
        run: |
          autogen.cmd
          configure
          make
      - name: Get properties from configure.ac
        id: props
        shell: bash
        # yamllint disable rule:line-length
        run: |
          name=$(sed -n 's/AC_INIT(\[\([^]]*\)\],.*/\1/p' configure.ac)
          echo "name=$name" >> $GITHUB_OUTPUT
          version=$(sed -n 's/AC_INIT(\[[^]]*\], \[\([^]]*\)\], \[[^]]*\])/\1/p' configure.ac)
          echo "version=$version" >> $GITHUB_OUTPUT
        # yamllint enable rule:line-length
      - name: Create source package
        run: |
          make dist
      - name: Create Windows binary package
        run: |
          make binary-dist
      - name: Prepare packages to distribution
        env:
          NAME: ${{ steps.props.outputs.name }}
          VERSION: ${{ steps.props.outputs.version }}
        # yamllint disable rule:line-length
        run: |
          md dist
          move "${NAME}-${VERSION}-bin.zip" "dist/${NAME}-${VERZION}-windows.zip"
        # yamllint enable rule:line-length
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: dist/*.zip
