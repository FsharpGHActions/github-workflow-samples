---
name: java-sonar
'on':
  push:
    branches:
      - main
      - master
jobs:
  java-sonar:
    # yamllint disable-line rule:line-length
    uses: fabriciofx/github-workflows/.github/workflows/java-sonar-template.yml@main
    with:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SN_TOKEN: ${{ secrets.SONAR_TOKEN }}
