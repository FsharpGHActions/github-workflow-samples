---
name: java-infer-template
'on':
  workflow_call:
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  java-infer-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Check if code exists
        id: check
        uses: thebinaryfelix/check-file-existence-action@436223737a098725b8d10ab1950a03efba5e6fc6
        with:
          files: '**/pom.xml'
      - name: Setup Infer
        if: steps.check.outputs.exists == 'true'
        uses: srz-zumix/setup-infer@530856effeae228d1f3c8251c91ea8348d9480ee
      - name: Run Infer
        run: |
          [[ -x "mvnw" ]] && mvn="./mvnw" || mvn="mvn"
          infer --version
          infer run --fail-on-issue --no-progress-bar \
            -- "${mvn}" --batch-mode test
