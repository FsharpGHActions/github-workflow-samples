---
# yamllint disable rule:line-length
name: python-tests-template
'on':
  workflow_call:
    secrets:
      SSL_SERVER_KEY:
        description: 'SSL Server key'
        required: true
      SSL_SERVER_CRT:
        description: 'SSL Server certicate'
        required: true
      SSL_CA_CRT:
        description: 'SSL certificate'
        required: true
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  python-tests-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Detect working directory
        id: detect
        run: |
          if [[ -d java ]]; then
            echo "dir=java" >> "${GITHUB_OUTPUT}"
          else
            echo "dir=." >> "${GITHUB_OUTPUT}"
          fi
      - name: Install venv and dependencies
        working-directory: ${{ steps.detect.outputs.dir }}
        run: |
          if [[ -s Makefile ]]; then
            make install
          else
            python -m venv .venv
            . ./.venv/bin/activate
            pip install -r requirements.txt
          fi
      - name: Recreate certificates
        working-directory: ${{ steps.detect.outputs.dir }}
        run: |
          if [[ -n "${{ secrets.SSL_SERVER_KEY }}" ]]; then
            mkdir certificates
            echo "${{ secrets.SSL_SERVER_KEY }}" | \
              base64 --decode > certificates/server.key
            echo "${{ secrets.SSL_SERVER_CRT }}" | \
              base64 --decode > certificates/server.crt
            echo "${{ secrets.SSL_CA_CRT }}" | \
              base64 --decode > certificates/ca.crt
          else
            echo "Set your SSL_SERVER_KEY in GitHub settings repository page."
          fi
      - name: Run tests
        working-directory: ${{ steps.detect.outputs.dir }}
        run: |
          . ./.venv/bin/activate
          pytest
