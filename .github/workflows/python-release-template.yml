---
# yamllint disable rule:line-length
name: python-release-template
'on':
  workflow_call:
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  id-token: write
  contents: read
jobs:
  python-release-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Detect working directory
        id: detect
        run: |
          if [[ -d python ]]; then
            echo "dir=python" >> "${GITHUB_OUTPUT}"
          else
            echo "dir=." >> "${GITHUB_OUTPUT}"
          fi
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Install build tool
        working-directory: ${{ steps.detect.outputs.dir }}
        run: pip install build
      - name: Build package
        working-directory: ${{ steps.detect.outputs.dir }}
        run: python -m build
      - name: Release to PyPI
        uses: pypa/gh-action-pypi-publish@ab69e431e9c9f48a3310be0a56527c679f56e04d
        with:
          packages-dir: ${{ steps.detect.outputs.dir }}
          verbose: true
