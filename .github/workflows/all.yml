---
# yamllint disable rule:line-length
name: all
'on':
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
permissions:
  contents: read
jobs:
  java-build:
    name: Java Build
    uses: ./.github/workflows/java-build-template.yml
  java-coverage:
    name: Java Coverage
    uses: ./.github/workflows/java-coverage-template.yml
  java-duplication:
    name: Java Duplication
    uses: ./.github/workflows/java-duplication-template.yml
