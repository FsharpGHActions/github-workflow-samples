---
name: license-reuse
'on':
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
permissions:
  contents: read
jobs:
  license-reuse:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: REUSE Compliance check
        uses: fsfe/reuse-action@bb774aa972c2a89ff34781233d275075cbddf542
