---
name: action-update
'on':
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  action-update:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run renovate
        uses: renovatebot/github-action@36ab9e60773542813afa59b644e263f73dbbd181
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
