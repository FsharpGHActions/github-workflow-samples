---
name: latex-build-template
'on':
  workflow_call:
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  latex-build-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Compile LaTeX document
        run: |
          [[ -s Makefile ]] || {
            echo "Makefile file not found. Please, check your project.";
            exit 1;
          }
          make
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: document
          path: ./*.pdf
