---
# yamllint disable rule:line-length
name: java-release-template
'on':
  workflow_call:
    secrets:
      RELEASE_KEYNAME:
        description: 'GPG key name'
        required: true
      RELEASE_PASSPHRASE:
        description: 'GPG passphrase'
        required: true
      RELEASE_USERNAME:
        description: 'Sonatype username'
        required: true
      RELEASE_PASSWORD:
        description: 'Sonatype password'
        required: true
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  actions: read
  security-events: write
  contents: read
jobs:
  java-build-template:
    uses: fabriciofx/github-workflows/.github/workflows/java-build-template.yml@main
  java-release-template:
    runs-on: ubuntu-24.04
    needs: java-build-template
    steps:
      - name: Setup Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <profiles>
              <profile>
                <id>app</id>
                <properties>
                  <gpg.keyname>"${{ secrets.RELEASE_KEYNAME }}"</gpg.keyname>
                  <gpg.passphrase>"${{ secrets.RELEASE_PASSPHRASE }}"</gpg.passphrase>
                </properties>
              </profile>
            </profiles>
            <servers>
              <server>
                <id>oss.sonatype.org</id>
                <username>"${{ secrets.RELEASE_USERNAME }}"</username>
                <password>"${{ secrets.RELEASE_PASSWORD }}"</password>
              </server>
            </servers>
          </settings>
          EOF
      - name: Release to Sonatype (Maven Central)
        run: |
          [[ -x "mvnw" ]] && mvn="./mvnw" || mvn="mvn"
          args=(--errors --batch-mode deploy -Psonatype -Papp -DskipTests=true)
          profile=$(grep -q "<id>qulice</id>" pom.xml && echo "-Pqulice")
          [[ -n "${profile}" ]] && args+=("${profile}")
          ${mvn} "${args[@]}"
        env:
          GPG_TTY: $(tty)
          JDK_JAVA_OPTIONS: >
            --add-opens java.base/java.lang=ALL-UNNAMED
            --add-opens java.base/java.io=ALL-UNNAMED
            --add-opens java.base/java.util=ALL-UNNAMED
            --add-opens java.base/java.util.concurrent=ALL-UNNAMED
