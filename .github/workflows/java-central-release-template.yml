---
# yamllint disable rule:line-length
name: java-central-release-template
'on':
  workflow_call:
    secrets:
      RELEASE_KEYNAME:
        description: 'GPG key name'
        required: true
      RELEASE_PASSPHRASE:
        description: 'GPG passphrase'
        required: true
      RELEASE_PRIVATE_KEY:
        description: 'GPG private key'
        required: true
      RELEASE_USERNAME:
        description: 'Central token username'
        required: true
      RELEASE_PASSWORD:
        description: 'Central token password'
        required: true
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  actions: read
  security-events: write
  contents: read
jobs:
  java-central-release-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Check if code exists
        id: check
        uses: thebinaryfelix/check-file-existence-action@436223737a098725b8d10ab1950a03efba5e6fc6
        with:
          files: '**/pom.xml'
      - name: Configure APT cache
        if: steps.check.outputs.exists == 'true'
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('**/apt-packages.txt') }}
          restore-keys: ${{ runner.os }}-apt-
      - name: Install dependencies
        run: |
          if [[ -s apt-packages.txt ]]; then
            sudo apt-get update
            xargs sudo apt-get install -y \
              --no-install-recommends < apt-packages.txt
          fi
      - name: Setup Java SDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Configure Maven cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-jdk-17-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-jdk-17-maven-
      - name: Configure GPG
        run: |
          echo "${{ secrets.RELEASE_PRIVATE_KEY }}" | gpg --batch --import
          echo "pinentry-mode loopback" >> "${HOME}/.gnupg/gpg.conf"
          gpgconf --launch gpg-agent
          echo "allow-loopback-pinentry" >> "${HOME}/.gnupg/gpg-agent.conf"
          gpgconf --reload gpg-agent
          # Bootstrapping: forces the key to be initialized and unlocked
          echo "test" | gpg --batch --yes --pinentry-mode loopback \
            --passphrase "${{ secrets.RELEASE_PASSPHRASE }}" \
            -u "${{ secrets.RELEASE_KEYNAME }}" -o /dev/null -a --sign
        env:
          GPG_TTY: $(tty)
      - name: Setup Maven settings.xml
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.RELEASE_PASSPHRASE }}
        run: |
          # Download and install xmlstarlet
          sudo apt-get install -y -qq xmlstarlet

          # Set settings.xml path
          settings="${HOME}/.m2/settings.xml"

          # Add 'central' server
          xmlstarlet ed -L \
            -s "/settings/servers" -t elem -n "server" -v "" \
            -s "/settings/servers/server[last()]" -t elem -n "id" -v "central" \
            -s "/settings/servers/server[last()]" -t elem -n "username" \
              -v "${{ secrets.RELEASE_USERNAME }}" \
            -s "/settings/servers/server[last()]" -t elem -n "password" \
              -v "${{ secrets.RELEASE_PASSWORD }}" \
            "${settings}"

          # Add 'gpg' profile
          xmlstarlet ed -L \
            -s "/settings" -t elem -n "profiles" -v "" \
            -s "/settings/profiles[last()]" -t elem -n "profile" -v "" \
            -s "/settings/profiles/profile[last()]" -t elem -n "id" -v "gpg" \
            -s "/settings/profiles/profile[last()]" -t elem -n "properties" \
              -v "" \
            -s "/settings/profiles/profile[last()]/properties" -t elem \
              -n "gpg.keyname" -v "${{ secrets.RELEASE_KEYNAME }}" \
            "${settings}"
            cat "${settings}"
      - name: Release to Maven Central
        run: |
          [[ -x "mvnw" ]] && mvn="./mvnw" || mvn="mvn"
          ${mvn} --errors --batch-mode deploy -Pcentral -Pgpg -DskipTests=true
