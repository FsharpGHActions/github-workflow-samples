---
name: action-security
'on':
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
permissions:
  actions: read
  security-events: write
jobs:
  action-security:
    # yamllint disable-line rule:line-length
    uses: fabriciofx/github-workflows/.github/workflows/action-security-template.yml@main
    secrets:
      TOKEN: ${{ secrets.GITHUB_TOKEN }}
