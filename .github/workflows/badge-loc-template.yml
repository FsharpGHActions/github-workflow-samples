---
name: badge-loc-template
'on':
  workflow_call:
    inputs:
      debug:
        description: 'Debug'
        required: true
        default: true
        type: boolean
      directory:
        description: 'Directory'
        required: true
        default: .
        type: string
      badge:
        description: 'Badge filename'
        required: true
        default: target/loc-badge.svg
        type: string
      branch:
        description: 'Branch name'
        required: true
        default: gh-pages
        type: string
      folder:
        description: 'Folder name'
        required: true
        default: target
        type: string
      clean:
        description: 'Clean?'
        required: true
        default: false
        type: boolean
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
concurrency:
  group: badge-loc-${{ github.ref }}
  cancel-in-progress: true
jobs:
  badge-loc-template:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Build a LOC badge
        uses: shadowmoose/GHA-LoC-Badge@ccb1053d8fd9015ed6ab0753e85b63b1e9ec0650
        with:
          debug: ${{ inputs.debug }}
          directory: ${{ inputs.directory }}
          badge: ${{ inputs.badge }}
      - name: Release it into gh-pages
        # yamllint disable-line rule:line-length
        uses: JamesIves/github-pages-deploy-action@6c2d9db40f9296374acc17b90404b6e8864128c8
        with:
          branch: ${{ inputs.branch }}
          folder: ${{ inputs.folder }}
          clean: ${{ inputs.clean }}
        if: github.ref == 'refs/heads/main'
