---
name: fsharp-build
'on':
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - master
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
env:
  # Stop wasting time caching packages
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending usage data to Microsoft
  DOTNET_CLI_TELEMETRY_OPTOUT: true
concurrency:
  # yamllint disable-line rule:line-length
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  fsharp-linux-macos-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-14, macos-15]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Proceed workflow only if any code exist
        # yamllint disable rule:line-length
        run: |
          found=$(find . -maxdepth 1 -name "*.csproj" -o -name "*.sln" | grep -q .)
          [ -z "${found}" ] && { echo "No code to proceed this workflow."; exit 0; }
        # yamllint enable rule:line-length
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            6.x
            7.x
            8.x
            9.x
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release --no-restore
  fsharp-windows-build:
    runs-on: windows-2025
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Proceed workflow only if any code exist
        run: |
          @echo off
          set found=false
          for /R %%d in (.) do (
              pushd %%d
              if exist *.csproj (
                  set found=true
              ) else if exist *.sln (
                  set found=true
              )
              popd
          )
          if "%found%"=="false" (
              echo No code found to proceed. Exiting workflow.
              exit /b 0
          )
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            6.x
            7.x
            8.x
            9.x
      - name: Restore
        shell: cmd
        run: dotnet restore
      - name: Build
        shell: cmd
        run: dotnet build -c Release --no-restore
