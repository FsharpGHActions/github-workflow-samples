---
name: latex-build-template
'on':
  workflow_call:
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  latex-build-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Configure APT cache
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            !/var/cache/apt/archives/lock
            !/var/cache/apt/archives/partial
          key: ${{ runner.os }}-apt-${{ hashFiles('**/apt-packages.txt') }}
          restore-keys: ${{ runner.os }}-apt-
      - name: Detect working directory
        id: detect
        run: |
          if [[ -d latex ]]; then
            echo "dir=latex" >> "${GITHUB_OUTPUT}"
          else
            echo "dir=." >> "${GITHUB_OUTPUT}"
          fi
      - name: Install dependencies
        working-directory: ${{ steps.detect.outputs.dir }}
        run: |
          if [[ -s apt-packages.txt ]]; then
            sudo apt-get update -qq
            xargs sudo apt-get install -y -qq \
              --no-install-recommends < apt-packages.txt
          fi
      - name: Compile LaTeX document
        working-directory: ${{ steps.detect.outputs.dir }}
        run: |
          [[ -s Makefile ]] || {
            echo "Makefile file not found. Please, check your project.";
            exit 1;
          }
          make
      - name: Upload documents
        uses: actions/upload-artifact@v4
        with:
          name: document
          path: "${{ steps.detect.outputs.dir }}/*.pdf"
