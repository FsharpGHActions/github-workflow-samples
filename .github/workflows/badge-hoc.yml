  contents: write
jobs:
  badge-hoc:
    # yamllint disable-line rule:line-length
    uses: fabriciofx/github-workflows/.github/workflows/badge-hoc-template.yml@main
    with:
      output-dir: gh-pages
      filename: hoc-badge.svg
      branch: gh-pages
      folder: gh-pages
      clean: false
