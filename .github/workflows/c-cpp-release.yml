---
name: c-cpp-release
'on':
  push:
    tags:
      - '^[0-9]+\.[0-9]+\.[0-9]+$'
permissions:
  contents: read
jobs:
  c-cpp-build:
    # yamllint disable-line rule:line-length
    uses: fabriciofx/github-workflows/.github/workflows/c-cpp-build-template.yml@main
  c-cpp-release:
    needs: c-cpp-build
    # yamllint disable-line rule:line-length
    uses: fabriciofx/github-workflows/.github/workflows/c-cpp-release-template.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
