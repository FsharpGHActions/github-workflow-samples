---
# yamllint disable rule:line-length
name: java-infer-template
'on':
  workflow_call:
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  java-infer-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Setup Infer
        uses: srz-zumix/setup-infer@530856effeae228d1f3c8251c91ea8348d9480ee
      - name: Detect working directory
        id: detect
        run: |
          if [[ -d java ]]; then
            echo "dir=java" >> "${GITHUB_OUTPUT}"
          else
            echo "dir=." >> "${GITHUB_OUTPUT}"
          fi
      - name: Run Infer
        working-directory: ${{ steps.detect.outputs.dir }}
        run: |
          [[ -x "mvnw" ]] && mvn="./mvnw" || mvn="mvn"
          infer --version
          infer run --fail-on-issue --no-progress-bar \
            -- "${mvn}" --batch-mode test
