name: badge-loc
'on':
  push:
    branches:
      - main
      - master
permissions:
  contents: write
jobs:
  badge-loc:
    # yamllint disable-line rule:line-length
    uses: fabriciofx/github-workflows/.github/workflows/badge-loc-template.yml@main
    with:
      debug: true
      directory: .
      badge: target/loc-badge.svg
      branch: gh-pages
      folder: target
      clean: false
