---
name: java-sonar-template
'on':
  workflow_call:
    secrets:
      GH_TOKEN:
        description: 'GitHub Token'
        required: true
      SN_TOKEN:
        description: 'Sonar Token'
        required: true
defaults:
  run:
    shell: bash -xeuo pipefail {0}
permissions:
  contents: read
jobs:
  java-sonar-template:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Setup Java SDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 11
      - name: Configure Maven cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ubuntu-jdk-11-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ubuntu-jdk-11-maven-
      - name: Configure Sonar cache
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Detect working directory
        id: detect
        run: |
          if [[ -d java ]]; then
            echo "dir=java" >> "${GITHUB_OUTPUT}"
          else
            echo "dir=." >> "${GITHUB_OUTPUT}"
          fi
      - name: Run Sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SN_TOKEN }}
        working-directory: ${{ steps.detect.outputs.dir }}
        run: |
          [[ -x "mvnw" ]] && mvn="./mvnw" || mvn="mvn"
          args=(--errors --batch-mode verify -Dinvoker.skip)
          profile=$(grep -q "<id>jacoco</id>" pom.xml && echo "-Pjacoco")
          [[ -n "${profile}" ]] && args+=("${profile}")
          profile=$(grep -q "<id>sonar</id>" pom.xml && echo "-Psonar")
          [[ -n "${profile}" ]] && {
            args+=("${profile}");
            args+=(-Dsonar.qualitygate.wait=true);
          }
          ${mvn} "${args[@]}"
